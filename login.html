<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8"/>
	<title>Login form</title>
	<link rel="stylesheet" type="text/css" href="stylesheet.css">
</head>

<body>
	<div class="Frame">
		<div>
			<h1>Login form</h1>
		</div>
		<form name="mainForm">
			<ul class="input">
				<label>Email</label>
				<input id="emailField" type="Email" placeholder="Enter Email" required="true"> 
				<label>Password</label>
				<input id="passwordField" type="password" placeholder="Enter Password" required="true">
			</ul>
			<!-- botÃµes de login e cadastro do formulario principal -->
			<button id="loginButton" class="login">Login</button>
			<button id="registerButton" class="register">Register</button>
			<button id="logoutButton" class="hide">Logout</button>
		</form>
	</div>

	<script src="https://www.gstatic.com/firebasejs/6.3.0/firebase-app.js"></script>
	<!-- <script src="https://www.gstatic.com/firebasejs/6.0.4/firebase-database.js"></script> -->
	<script src="https://www.gstatic.com/firebasejs/6.0.0/firebase-auth.js"></script>
	<script src="login.js"></script>
</body>
</html>
